<!DOCTYPE html>
<html>
<head>
<script>
function showHint(str)
{
var xmlhttp;
if (str.length==0)
  { 
  document.getElementById("txtHint").innerHTML="";
  return;
  }
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","http://localhost:8081/request?id=" + str, true);
xmlhttp.send();
}
</script>
</head>
<body>

<h3>Recommendation Servlet Test</h3>
<form action=""> 
Type some text: <input type="text" id="txt1" onkeyup="showHint(this.value)" />
</form>
<p>Response from servlet: <span id="txtHint"></span></p> 

</body>
</html>
